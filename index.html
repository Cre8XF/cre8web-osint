<!doctype html>

<head>

    <!-- Twitter -->

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.google.com">
    <link rel="dns-prefetch" href="https://api.rss2json.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index-layout.css">
    <link rel="stylesheet" href="css/index-theme.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/smart-search.css">
    <link rel="stylesheet" href="css/quick-add.css">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="js/helpers.js" as="script">
    <link rel="preload" href="js/favorites.js" as="script">
</head>

<body data-page="index">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Hopp til hovedinnhold</a>
    
    <!-- Header (rendered by components.js) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="main-content" class="layout" role="main">
        <!-- Favorites Section -->
        <section class="favorites-area" aria-labelledby="favorites-heading">
            <header class="section-header">
                <h1 id="favorites-heading">‚≠ê Mine favoritter</h1>
                <p class="section-desc">Dine lagrede lenker fra alle kategorier</p>
            </header>
            
            <div id="fav-groups" role="region" aria-label="Favorittgrupper"></div>
            
            <div id="noFavs" class="no-favs" style="display:none" role="status">
                <p>Ingen favoritter enda.</p>
                <p>Utforsk sidene og legg til dine favoritt-lenker! ‚≠ê</p>
            </div>
        </section>

        <!-- News Section -->
        <aside id="newsSection" class="news-grid" role="complementary" aria-label="Nyhetsfeeds">
            <article class="news-card glass">
                <h2>üóûÔ∏è Siste nytt fra VG</h2>
                <ul id="vgNewsList" class="news-list" aria-label="VG nyheter"></ul>
                <a class="more" href="https://www.vg.no/" target="_blank" rel="noopener noreferrer">
                    Vis mer p√• vg.no ‚Üí
                </a>
            </article>
            
            <article class="news-card glass">
                <h2>üíª Nyheter fra Kode24</h2>
                <ul id="kodeNewsList" class="news-list" aria-label="Kode24 nyheter"></ul>
                <a class="more" href="https://www.kode24.no/" target="_blank" rel="noopener noreferrer">
                    Vis mer p√• kode24.no ‚Üí
                </a>
            </article>
        </aside>
    </main>

    <!-- Footer (rendered by components.js) -->
    <div id="footer-placeholder"></div>

    <!-- Tools Panel (rendered by components.js) -->
    <div id="tools-placeholder"></div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" accept=".json" style="display:none" aria-label="Velg fil √• importere">

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading" style="display:none" role="status" aria-live="polite">
        <div class="spinner"></div>
        <p>Laster...</p>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/helpers.js"></script>
    <script type="module" src="js/favorites.js"></script>
    <script type="module" src="js/tools.js"></script>
    <script type="module" src="js/news.js"></script>
    <script type="module" src="js/index.js"></script>

    <!-- Initialize components -->
    <script type="module">
        import { initComponents } from './js/components.js';
        initComponents('index');
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker registrert'))
                    .catch(err => console.log('‚ùå Service Worker feil:', err));
            });
        }
    </script>

    <!-- Keyboard Shortcuts now handled in components.js -->

    <!-- Screen Reader Only Styles -->
    <style>
        .sr-only, .skip-link {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        .skip-link:focus {
            position: fixed;
            top: 10px;
            left: 10px;
            width: auto;
            height: auto;
            padding: 1rem;
            background: var(--accent-blue);
            color: white;
            border-radius: 8px;
            z-index: 9999;
            clip: auto;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
