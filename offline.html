<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cre8Web OSINT Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .info {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .info p {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .info p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Du er offline</h1>
        <p>Ingen internettforbindelse akkurat n√•. Men ikke bekymre deg ‚Äì dine favoritter er fortsatt tilgjengelige!</p>

        <div class="buttons">
            <button onclick="location.href='/'">üè† G√• til favoritter</button>
            <button class="secondary" onclick="location.reload()">üîÑ Pr√∏v igjen</button>
        </div>

        <div class="info">
            <p><strong>üí° Tips:</strong></p>
            <p>N√•r du er offline kan du fortsatt:</p>
            <p>‚úÖ Se alle dine favoritter</p>
            <p>‚úÖ S√∏ke i lagrede lenker</p>
            <p>‚úÖ Bruke mini-verkt√∏yene</p>
        </div>
    </div>

    <script>
        // Check connectivity periodically
        let checkInterval = setInterval(() => {
            if (navigator.onLine) {
                clearInterval(checkInterval);
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #10b981;
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 12px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    z-index: 9999;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = '‚úÖ Tilkoblet! Laster siden p√• nytt...';
                document.body.appendChild(notification);

                setTimeout(() => location.reload(), 1500);
            }
        }, 2000);

        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
